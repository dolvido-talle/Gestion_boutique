     <style>
      *, *::after, *::before { box-sizing: border-box;}body {font-family: system-ui, sans-serif; font-size: 0.75rem; margin: 0; padding: 0;}svg {max-width: 64px; max-height: 64px; display: block;}ul {list-style: none; display: flex; flex-wrap: wrap; justify-content: flex-start; padding: 1rem; margin: 0;}ul li {position: relative; display:flex; justify-content: center; align-items: center; width: 120px; height: 120px; padding: 0 0 16px; text-align: center; border-radius: .4em; cursor: pointer; transition: background 0.2s;}ul li:hover {background: rgba(0,0,0,0.05);} .dark-background ul li:hover {background: rgba(255,255,255,0.08)}ul p {color: rgba(0,0,0,0.6); margin: 0; -webkit-user-select: auto; -moz-user-select: auto; -ms-user-select: auto; user-select: auto; position: absolute; width: 100%; left: 0; bottom: 1rem; white-space: nowrap; padding: 0 1rem; overflow: hidden; text-overflow: ellipsis;}.dark-background ul p {color: rgba(255,255,255,0.9)}ul p::selection {background: rgba(0,0,0,0.9); color: #fff;}.dark-background ul p::selection {background: rgba(255,255,255,0.9); color: rgba(0,0,0,0.9);}
     </style>
     <script>
      function SelectText(element) { var doc = document , text = element , range, selection; if (doc.body.createTextRange) { range = document.body.createTextRange(); range.moveToElementText(text); range.select(); } else if (window.getSelection) { selection = window.getSelection(); range = document.createRange(); range.selectNodeContents(text); selection.removeAllRanges(); selection.addRange(range); }} window.onload = function() { var listItems = document.getElementsByTagName("li"); for (var i = 0; i
     < listItems.length; i++) { listItems[i].onclick = function fun() { var item = this.getElementsByTagName("p"); SelectText(item[0]); }} }</script>
